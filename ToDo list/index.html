<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1><u><b>Todo List</b></u></h1>
            <div class="mx-auto mt-5" style="max-width: 650px;">
                <div class="input-group mb-3">
                    <input id="UserContent" type="text" class="form-control" placeholder="Enter Task" aria-label="Enter Task" aria-describedby="button-addon2">
                    <button  id="AddTask" class="btn text-white btn-info" type="button" id="button-addon2">Add Task</button>    
                </div>
                
                <div class="input-group mb-3" style="max-width: 300px ;margin-left: auto;">
                    <input id="search" type="text" class="form-control" placeholder="Search Task"> 
                </div>
    
            </div>
    
            <div class="display">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Task</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="display-task">
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
